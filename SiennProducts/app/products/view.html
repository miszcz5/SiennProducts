<div class="navbar ">
    <div class="container-fluid">
        <h2 class="navbar-text">
            Products
        </h2>

        <div class="float-right">
            <button class="btn" ng-click="ctrl.logout()">Logout</button>
        </div>
    </div>
</div>

<div class="sectionContainer">
    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th>Product ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr data-ng-repeat="product in model.products">
            <td>
                {{ product.productID }}
            </td>
            <td>
                {{ product.name }}
            </td>
            <td>
                {{ product.price }}
            </td>
            <td>
                {{ product.description }}
            </td>
        </tr>
        </tbody>
    </table>
</div>
